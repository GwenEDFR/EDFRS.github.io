<!DOCTYPE html>
<html>
<head>
    <title>Monthly Report - BESS KPI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Assuming a light background similar to the documentation */
            color: #333; /* Assuming a standard text color for readability */
            text-align: center; /* Aligning text to the left as typical for documentation */
            padding: 20px; /* Adding some padding for aesthetics */
            background-image: url("./img/Background_404_page.png");
        }
        h1 {
            font-size: 24px; /* Adjusting to a more standard size for document titles */
            margin-top: 50px; /* Less margin for a document header */
        }
        img {
            width: 100px; /* Assuming a smaller image size for a document header */
            height: auto; /* Keeping the aspect ratio of the image */
            margin-bottom: 10px; /* Less margin for a document context */
        }
        h2 {
            font-size: 20px; /* Slightly smaller than h1 for document subheadings */
        }
        p {
            font-size: 16px; /* Standard paragraph text size */
            line-height: 1.6; /* For better readability */
        }
        a {
            display: inline-block; /* To make the link block-level for easier clicking */
            margin-top: 20px; /* Space before the homepage link */
            padding: 10px 20px; /* Padding for the button-like appearance */
            background-color: #007bff; /* A common button color */
            color: white; /* Text color for contrast */
            text-decoration: none; /* No underline for the button-like appearance */
            border-radius: 5px; /* Rounded corners for the button */
        }
        a:hover {
            background-color: #0056b3; /* Darker shade on hover for button feedback */
        }
        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="centered">
        <h1>Ooops</h1>
        <h2>404 - Page not found</h2>
        <p>The page you are looking for might have been removed had its name changed or is temporarily unavailable.</p>
        <a href="index.html">Go To Homepage</a>
    </div>
</body>
</html>
